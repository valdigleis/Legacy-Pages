	<!-- Funções usadas na exibição da data de última modificação -->
	<script type="text/JavaScript" language="JavaScript">
		
		function construir_data(date){
			var d = date.getDate();
			var m = date.getMonth() + 1;
			var y = date.getYear();

			var mmm = 
			(1==m)?'Janeiro':( 2==m)?'Fev':(3==m)?'Mar':
			(4==m)?'Abr':( 5==m)?'Mai':(6==m)?'Jun':
			(7==m)?'Jul':( 8==m)?'Ago':(9==m)?'Set':
			(10==m)?'Out':(11==m)?'Nov':'Dezembro';

			return "" + (d<10?"0"+d:d) + " de " + mmm + " de " +  (2000+y-100);
		}

		function getDataModificacao(){
			var lmd = document.lastModified;
			var s = "Desconhecida";
			var d1;
			if(0 != (d1=Date.parse(lmd))){
				s = "" + construir_data(new Date(d1));
			}
			return s;
		}
	</script>
